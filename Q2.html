 <!DOCTYPE html>
<html>
<head>
    <title>Nested List and Definition List</title>
</head>
<body style="background-color:lightblue;"
	   style="text-align:center;">

<h3>An ordered nested List:</h3>
<ol>
    <li>Coffee</li>
    <li>Tea
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>Milk</li>
</ol>

<h3>A Definition List:</h3>
<dl>
    <dt>Bangalore</dt>
    <dd>Capital City of Karnataka</dd>
    
    <dt>Mumbai</dt>
    <dd>Capital city of Maharashtra</dd>
</dl>

</body>
</html>

	   
	   </body>
