<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
        }
        .google-logo { 
            font-size: 72px; 
            font-weight: bold; 
            color: #4285F4; 
            margin-bottom: 20px; 
        }
        .search-box { 
            width: 500px; 
            padding: 10px; 
            margin: 20px auto; 
            border: 1px solid #dfe1e5; 
            border-radius: 24px; 
        }
        .buttons button { 
            padding: 10px 15px; 
            margin: 0 5px; 
            border: none; 
            background: #f8f9fa; 
        }
        .country { 
            margin-top: 20px; 
            color: #70757a; 
        }
    </style>
</head>
<body>
    <div class="google-logo">Google</div>
    <input type="text" class="search-box">
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div class="country">Tanzania</div>
</body>
</html>
