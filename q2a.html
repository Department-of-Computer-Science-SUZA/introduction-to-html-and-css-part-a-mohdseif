<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body style="background-color:lightblue;">
    <h2><center>To illustrate text formatting tags</center></h2>
    <hr>
    <marquee behavior="alternate">This is an alternate Marquee text</marquee>
	 <main style="text-align:center;">
    <p><i>This is <em>italicized</em></i></p>
    <p><u>This is <ins>underlined</ins></u></p>
    <p><b>This is bold</b></p>
    <p><em>This is <i>emphasized</i></em></p>
    <p><strong>This is Strong Text</strong></p>
    <p><strike>This is <del>striked text</del></strike></p>
    <p><tt>This is <code>computer code</code></tt></p>
    <p>This is <sup>superscript</sup> code</p>
    <p>This is <sub>subscript</sub> code</p>
    <p><big>This is big text</big></p>
    <p><small>This is small text</small></p>
	</main>
</body>
</html>
